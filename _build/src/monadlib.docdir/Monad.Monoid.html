<h1>Module type <a href="type_Monad.Monoid.html">Monad.Monoid</a></h1>
<pre><span class="keyword">module type</span> Monoid = <code class="code">sig</code> <a href="Monad.Monoid.html">..</a> <code class="code">end</code></pre><div class="info">
